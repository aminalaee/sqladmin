---
name: Publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: "Publish release"
    runs-on: "ubuntu-latest"
    permissions:
      id-token: write
      contents: write
      attestations: write

    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v4"
        with:
          python-version: 3.12
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
      - name: "Install dependencies"
        run: uv sync --group docs
      - name: "Build package & docs"
        run: |
          make build
          make docs-build
      - name: "Publish"
        run: |
          make publish
          make docs-deploy
